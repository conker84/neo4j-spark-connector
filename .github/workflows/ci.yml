name: Java CI with Maven

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scala-version: [2.11, 2.12]
        spark-version: [2.4, 3.0]
        neo4j-version: [3.5, 4.0, 4.1, 4.2]
    name: Build with Scala ${{ matrix.scala-version }}, Spark ${{ matrix.spark-version }} and Neo4j ${{ matrix.neo4j-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        env:
          SCALA: ${{ matrix.scala-version }}
          SPARK: ${{ matrix.spark-version }}
          NEO4J: ${{ matrix.neo4j-version }}
          CI: true
        run: |
          # make file runnable, might not be necessary
          chmod +x ./.github/workflows/scripts/run-tests.sh
          # run script
          ./.github/workflows/scripts/run-tests.sh $SCALA $SPARK $NEO4J